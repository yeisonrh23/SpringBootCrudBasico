<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de estudiantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
	<div class="abs-center">
		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6 justify-content-center card">
				<h1 class="text-center">Edicion de Estudiantes</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}"
						method="POST">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre">
						</div>
						<br>
						<div class="form-group">
							<label>Apellido:</label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="Digite su apellido">
						</div>
						<br>
						<div class="form-group">
							<label>Email:</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Digite su email">
						</div>
						
					    <div class="box-footer">
					     <button class="btn btn-success">Guardar</button>
					    </div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>

</body>
</html>
